<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            color: #2e7d32;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üéì Student Performance Predictor</h2>

        <label>Hours Studied</label>
        <input type="number" id="hours" step="0.1" placeholder="e.g., 5.5" required />

        <label>Attendance (%)</label>
        <input type="number" id="attendance" step="0.1" placeholder="e.g., 85" required />

        <label>Previous Score</label>
        <input type="number" id="previous" step="0.1" placeholder="e.g., 70" required />

        <button onclick="predictMarks()">Predict</button>

        <div id="result"></div>
    </div>

    <script>
        async function predictMarks() {
            const hours = parseFloat(document.getElementById("hours").value);
            const attendance = parseFloat(document.getElementById("attendance").value);
            const previous = parseFloat(document.getElementById("previous").value);

            if (isNaN(hours) || isNaN(attendance) || isNaN(previous)) {
                document.getElementById("result").innerText = "‚ùå Please enter valid numbers in all fields.";
                return;
            }

            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    hours_studied: hours,
                    attendance_percent: attendance,
                    previous_score: previous
                })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById("result").innerText =
                    `üìò Predicted Marks (Linear): ${result.predicted_marks}\nüìó Predicted Marks (Random Forest): ${result.predicted_marks_with_RF}`;

            } else {
                document.getElementById("result").innerText = `‚ùå Error: ${result.error || "Something went wrong."}`;
            }
        }
    </script>
</body>

</html>
